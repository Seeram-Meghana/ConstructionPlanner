<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BuildWise 3D Planner</title>
<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
</head>

<body class="main-body">

<header class="navbar">
  <h2>üèó BUILD<span>WISE</span></h2>
</header>

<div class="app-container">

  <!-- LEFT CONTROL PANEL -->
  <div class="control-panel">
    <h3>Project Configuration</h3>

    <label>Land Area (Acres)</label>
    <input type="number" id="area" value="0.2" step="0.01">

    <label>Floors</label>
    <input type="number" id="floors" value="1">

    <label>Number of Bedrooms</label>
    <input type="number" id="bedrooms" value="2">

    <button onclick="generateBuilding(); updateFloorPlan();">
      Generate Structure
    </button>

    <button onclick="toggleRotation()">Toggle Rotation</button>
  </div>

  <!-- CENTER 3D VIEW -->
  <div id="viewer"></div>

  <!-- RIGHT FLOOR PLANNER -->
  <div class="floor-plan-panel">
    <h3>Floor Plan: Room Dimensions</h3>
    <div class="floor-plan-display" id="floorPlanImage">
      <p>Select configuration to generate plan</p>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
